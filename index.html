<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        h1,
        h4 {
            text-align: center;
        }
    </style>
    <title>GifTastic</title>
</head>

<body>
    <h1>GifTastic</h1>
    <h4>Hover to play gifs, Click to favorite</h4>
    <div class="container buttons">
        <div class="row" id="buttons">
            <button class="btn btn-lg btn-warning" id="favorites">Favorites</button>
        </div>
    </div>
    <div class="container giphy-container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row" id="giphies">

                </div>
            </div>
            <div class="col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="topic-input">New Topic</label>
                        <input type="text" class="form-control" id="topic-input" placeholder="Search a new topic">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
                <br>
                <button id="clear-storage" class="btn btn-danger btn-sm">Clear Favorites</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
